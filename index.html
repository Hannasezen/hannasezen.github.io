<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
  <title>Pizza market</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <aside id="aside">
    <div id="controls">
        <button id="list" title="Изменить вид страницы">Изменить вид страницы</button>
      </div>
    <div id="sorts">
      <div class="sort__title">
        <h3>Сортировать по ...</h3>
      </div>
      <button id="byPrice" class="sort" title="сортировать по возрастанию цены">цене</button>
      <button id="byCallory" class="sort" title="сортировать по каллорийности">каллорийности</button>
      <button id="byName" class="sort" title="сортировать по названию">названию</button>
    </div>
    <div class="filters">
      <div class="filter__title">
        <h3>Фильтр по ...</h3>
      </div>
      <ul id="filters">
        <li>
          <input type="radio" value="помидоры" class="filter">
          <label>Помидоры</label>
        </li>
        <li>
          <input type="radio" value="сыр" class="filter">
          <label>Сыр</label>
        </li>
        <li>
          <input type="radio" value="салями" class="filter">
          <label>Салями</label>
        </li>
        <li>
          <input type="radio" value="креветки" class="filter">
          <label>Креветки</label>
        </li>
        <li>
          <input type="radio" value="грибы" class="filter">
          <label>Грибы</label>
        </li>
        <li>
          <input type="radio" value="курица" class="filter">
          <label>Курица</label>
        </li>
      </ul>
    </div>
    <div>
      <h3>Создать новую пиццу</h3>
        <form action="#" id="newpizza">
          <input type="text" placeholder="Название новой пиццы" id="newtitle">
          <input type="text" placeholder="ингридиент 1" class="newingredient">
          <input type="text" placeholder="ингридиент 2" class="newingredient">
          <input type="text" placeholder="ингридиент 3" class="newingredient">
          <button type="submit" title="Добавить пиццу в список">Добавить</button>
        </form>
      </div>
  </aside>
  <main id="main">
    <div id="cart" title="Перейти в корзину">
      <div class="cart__img">
        <img src="./img/cart.svg" alt="Cart logo" width="30" height="30">
      </div>
      <div class="cart__content">
        <div class="cart__quantity">0</div>
        <div class="cart__title">Корзина</div>
      </div>
      <div class="cart__close">
        <img src="./img/cross.svg" id="close__cross" alt="Close cart" width="20" height="20" title="Очистить корзину">
      </div>
    </div>
    <div id="cart-open">
      <h3>Корзина: </h3> 
      <ul id="cart-open"></ul>
    </div>
    <ul id="pizzaCards"></ul>
  </main>
  <script src="./script.js"></script>
</body>
</html>
